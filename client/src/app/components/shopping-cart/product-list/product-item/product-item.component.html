<div class="card shadow-sm">
  <img [src]="productItem.imgUrl">


  <div class="card-body">
    <h5 class="card-title">{{ productItem.name }}</h5>
    <p class="card-text">
      <strong>{{ productItem.price | currency:'USD' }}</strong>
    </p>
    <p class="card-text">{{ productItem.description | slice: 0:65 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" (click)="handelAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
